name: Update Profile Stats

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯æ—¥åˆå‰0æ™‚ã«å®Ÿè¡Œ
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update-profile-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up GitHub token
        run: echo "GITHUB_TOKEN=${{ secrets.GH_PAT }}" >> $GITHUB_ENV

      # ğŸ“Œ GitHub Profile Summary Cards ã®æ›´æ–°
      - name: Generate GitHub Profile Summary Cards
        run: |
          curl -s https://raw.githubusercontent.com/vn7n24fzkq/github-profile-summary-cards/master/profile-summary-card-output/update.sh | bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # ğŸ“Œ GitHub Readme Streak Stats ã®æ›´æ–°
      - name: Update GitHub Readme Streak Stats
        run: |
          curl -s https://raw.githubusercontent.com/denvercoder1/github-readme-streak-stats/master/streak-stats.sh | bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # ğŸ“Œ GitHub Profile Trophy ã®æ›´æ–°
      - name: Update GitHub Profile Trophy
        run: |
          curl -s https://raw.githubusercontent.com/ryo-ma/github-profile-trophy/master/trophy.sh | bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
